<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velez OFF ROAD</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header class="Main-Header">
        <div class="Container Container--Flex">
            
            <div class="Main-Header__Container">
                <h1 class="Main-Header__Tittle">Los Mejores Accesorios 4x4</h1>
                
                <span class="icon-menu fa-solid fa-bars" id="btn-menu"></span>
            
                <nav class="main-nav" id="main-nav">
                    <ul class="menu">
                        <li class="menu__item"><a href="" class="menu__link">HOME</a></li>
                        <li class="menu__item"><a href="" class="menu__link">PRODUCTS</a></li>
                        <li class="menu__item"><a href="" class="menu__link">ABOUT</a></li>
                    </ul>
                </nav>
            </div>

            <div class="Main-Header__Container">
                <span class="Main-Header__txt">By: Daniel Velez Mejia</span>
                <p class="Main-Header__txt">Email: danielvelez994@hotmail.com</p>
            </div>

            <div class="Main-Header__Container" >
                <a href="" class="Main-Header__btn"><i class="fa-solid fa-bag-shopping"></i></a> 
            </div>    
        </div>
    </header>

    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider__section">
                <img src="./assets/Images/4RUNNER.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="./assets/Images/FJ.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="./assets/Images/jEEP.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="./assets/Images/JEEPWR.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="./assets/Images/PATROL.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="./assets/Images/ROVER.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="./assets/Images/RUNNER.jpg" alt="" class="slider__img">
            </div>
        </div>
        <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>
        <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
    </div>

    <script src="./slider.js"></script>

    <main class="main">
        <div class="container">
            <h2 class="main-title">Nuevos Productos para tus aventuras Off Road</h2>
            <section class="container-products">
                <div class="product-general">
                    <div class="product">
                        <img src="./assets/Images/Barra Antivuelco.jpg" alt="" class="product__img">
                        <div class="product__description">
                            <h3 class="product__tittle">Barra Antivuelco</h3>
                            <span class="product__price">$1000 USD</span>
                        </div>
                        <i class="product__icon fa-solid fa-circle-plus"></i>
                    </div>
                    <div class="product">
                        <img src="./assets/Images/Defensa.jpg" alt="" class="product__img">
                        <div class="product__description">
                            <h3 class="product__tittle">Defensas</h3>
                            <span class="product__price">$2000 USD</span>
                        </div>
                        <i class="product__icon fa-solid fa-circle-plus"></i>
                    </div>
                    <div class="product">
                        <img src="./assets/Images/Escalon.jpg" alt="" class="product__img">
                        <div class="product__description">
                            <h3 class="product__tittle">Escalones Laterales</h3>
                            <span class="product__price">$1200 USD</span>
                        </div>
                        <i class="product__icon fa-solid fa-circle-plus"></i>
                    </div>
                    <div class="product">
                        <img src="./assets/Images/Luces.jpg" alt="" class="product__img">
                        <div class="product__description">
                            <h3 class="product__tittle">Luces + Anclajes</h3>
                            <span class="product__price">$900 USD</span>
                        </div>
                        <i class="product__icon fa-solid fa-circle-plus"></i>
                    </div>
                </div>

            </section>
        </div>
    </main>

</body>
</html>
